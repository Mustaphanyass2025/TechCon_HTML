<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techcon</title>
</head>

<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <p>Sign up to attend TechCon 2024 and secure your spot among Africa’s next generation of innovators, creators,
            and tech
            leaders. Please fill in the form below to complete your registration.</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required><br>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the Terms & Conditions</label><br>
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>copyright © 2024 TechCon</p>
    </footer>
</body>

</html>
